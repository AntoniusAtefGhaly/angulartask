<h1>Add user</h1>
<form>
    <div class="form-control">
        user_id :  <input type="text" name="id" placeholder="ID" [(ngModel)]="user_id"><br>
    </div>
    <div class="form-control">
      Name : <input type="text" name="name" placeholder="Name" [(ngModel)]="name"><br>
    </div>
    <div class="form-control">
      email :  <input type="text" name="email" placeholder="Email" [(ngModel)]="email"><br>
    </div>
    <div class="form-control">
      photoUrl :   <input type="text" name="photoUrl" placeholder="photoUrl" [(ngModel)]="photoUrl"><br>
    </div>
    <div class="form-control">
       ADD <input type="button" class="btn btn-success" value="Add New User" (click)="Add()">  
    </div>
  </form>
